<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good-site.org | Understand Your Privacy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="flex items-center">
          <a href="https://www.good-site.org" class="flex items-center">
            <img
              src="/Logo.png"
              alt="Good-site.org logo"
              class="h-16 w-auto mr-4"
            />
            <div>
              <h1 class="text-3xl font-bold text-gray-900">Good-Site.org</h1>
              <p class="text-lg text-gray-500 font-medium">
                Understand Your Privacy
              </p>
            </div>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="max-w-7xl mx-auto py-12 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <div class="px-6 py-8 sm:p-10">
            <h2
              class="text-3xl sm:text-4xl font-extrabold text-gray-900 leading-tight mb-6"
            >
              Use the Good-Site.org Chrome Extension locally
            </h2>
            <div class="aspect-w-16 aspect-h-9">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/nv62S5atRmE?si=nqkoHxgoOJnQVmBw"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <div class="mt-8 text-center">
              <a
                href="https://www.good-site.org/Extension.zip"
                class="inline-block bg-indigo-600 border border-transparent rounded-md py-3 px-8 font-medium text-white hover:bg-indigo-700"
              >
                Download Extension
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-gray-500">
          &copy; 2023 Good-site.org. All rights reserved. |
          <a href="https://www.good-site.org/TermsOfService"
            >Terms of Service</a
          >
          | <a href="https://www.good-site.org/PrivacyPolicy">Privacy Policy</a>
        </p>
      </div>
    </footer>
  </body>
</html>
