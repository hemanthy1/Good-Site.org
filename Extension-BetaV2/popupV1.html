<!DOCTYPE html>
<html>
<head>
  <title>TikTok User Info and Policy Summaries</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    #userInfo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    #avatarUrl {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    #displayName {
      font-size: 20px;
      flex-grow: 1;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .policy-summary {
      margin-bottom: 20px;
    }
    .policy-summary h3 {
      margin-bottom: 5px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <div id="userInfo">
    <img id="avatarUrl" src="" alt="User Avatar">
    <p id="displayName"></p>
  </div>
  <div id="policySummaries">
    <div class="policy-summary">
      <h3>Privacy Policy</h3>
      <p id="privacyPolicySummary"></p>
    </div>
  </div>
</body>
</html>
